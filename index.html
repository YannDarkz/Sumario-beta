<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Powers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>

    <main>
        <div class="container-m">
            <div class="container-resultado">
                <h1 class="titulo">Seu resultado</h1>

                <div class="resultado-final">
                    <h1 class="titulo-circulo">76</h1>
                    <p class="resultado-final-componente">
                        of 100
                    </p>
                </div>

                <div class="descricao-resultado">
                    <h1 class="titulo-2">Great</h1>
                    <p class="descricao-titulo-2">Belo score parça, continua assim dia após dia que sempre dá
                        certo.</p>
                </div>


            </div>


            <div class="container-sumario">
                <h2 class="titulo-sumario">Sumario</h2>


                <div class="info-sumario">
                    <div class="item item-1">
                        <p>Reaction</p>
                        <p> 80 </p>
                        <p>/ 100</p>
                    </div>

                    <div class="item item-2">
                        <p>Memory</p>
                        <p>92 </p>
                        <p>/ 100</p>
                    </div>

                    <div class="item item-3">
                            <p>Verbal</p>
                            <p>61</p>
                            <p>/ 100</p>
                    </div>

                    <div class="item item-4">
                        <p>Visual</p>
                        <p>72 </p>
                        <p>/ 100</p>
                    </div>

                    
                </div>

                <div class="botao-sumario">
                    <button class="botao">Continue</button>
                    
                </div>

            </div>

        </div>
    </main>




</body>

</html>
